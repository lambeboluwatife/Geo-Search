<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Geo-Search</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- <link rel="stylesheet" href="fontawesome/css/fontawesome.css">
    <link rel="stylesheet" href="fontawesome/css/solid.css">
    <link rel="stylesheet" href="fontawesome/css/brands.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800' rel='stylesheet' type='text/css'> -->
  </head>
  <body>
    <!-- Header -->
    <header>
      <!-- NavBar -->
      <ul>
        <li><h3>Geo-Search</h3></li>
        <li style="float:right; margin-top: 10px; margin-left: 10px;"><input type="submit" class="celcius" value="&#8457;"></li>
        <li style="float:right; margin-top: 10px; margin-left: 10px;"><input type="submit" class="fahranheit" value="&#8451;"></li>
      </ul>
    </header>

    <!-- Content -->
    <div class="content">
      <!-- Title -->
      <h1>Geo-Search</h1>
      <br>
      <br>

      <!-- Input -->
      <center>
      <div class="form">
          <form class="form-content">
            <h3>Enter a Location to get Weather Data</h3>
            <input class="text" type="text" id="autocomplete"/>
            <button class="btn" type="button" name="button">Search</button>
            <div class="errorMsg"></div>
          </form>
      </div>
      </center>

      <br><br><br><br><br>

    <div class="outputContainer">
      <div class="flex-container">
        <div class="flex-item">
          <!-- Weather Output 1 -->
          <div class="weatherOutput1">
            <div>
              <div class="inputValue"></div>
              <div class="iconCode"></div>
              <div class="temp1"></div>
              <div class="description"></div>
            </div>
          </div>

          <br><br><br>

          <!-- Weather Output 2 -->
          <div class="weatherOutput2">
            <div class="result-container">
              <div class="desc result"></div>
              <div class="speed result"></div>
              <div class="temp result"></div>
              <div class="humidity result"></div>
              <div class="press result"></div>
              <div class="coord result"></div>
            </div>

          </div>
        </div>

        <div class="flex-item">
          <!-- Map Image -->
          <div id="map">

          </div>
        </div>
      </div>
    </div>




    <script src="js/script.js" charset="utf-8"></script>
    <script src="https://maps.googleapis.com/maps/api/js?types=cities&key=AIzaSyBjctDEEZqzGG2HOd1lhMEBnHycOetHz4M&callback=initMap&libraries=places"
    async defer></script>
  </body>
</html>
