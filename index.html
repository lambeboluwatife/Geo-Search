<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Geo-Search</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <!-- Header -->
    <header>
      <!-- NavBar -->
      <ul>
        <li><h3>Geo-Search</h3></li>
        <li style="float:right; margin-top: 10px; margin-left: 10px;"><button class="fahranheit">&#8457;</button></li>
        <li style="float:right; margin-top: 10px; margin-left: 10px;"><button class="celcius" disabled>&#8451;</button></li>
      </ul>
    </header>

    <!-- Content -->
    <div class="content">
      <!-- Title -->
      <h1>Geo-Search</h1>
      <br>
      <br>

      <!-- Input -->
      <center>
      <div class="form">
          <form class="form-content">
            <h3>Enter a Location to get Weather Data</h3>
            <input class="text" type="text" id="autocomplete"/>
            <div class="errorMsg"></div>
            <button class="btn" type="button" name="button">Search</button>
          </form>
      </div>
      </center>

      <br><br><br><br><br>

    <div class="outputContainer">
      <div class="flex-container">
        <div class="flex-item">
          <!-- Weather Output 1 -->
          <div class="weatherOutput1">

          </div>

          <!-- Weather Output 2 -->
          <div class="weatherOutput2">

          </div>
        </div>

        <div class="flex-item">
          <!-- Map Image -->
          <div id="map">

            <!-- <div class="mapText">
              Map
            </div> -->
          </div>
        </div>
      </div>
    </div>




    <script src="js/script.js" charset="utf-8"></script>
    <script src="https://maps.googleapis.com/maps/api/js?types=geocode&key=AIzaSyBjctDEEZqzGG2HOd1lhMEBnHycOetHz4M&callback=initMap&libraries=places"
    async defer></script>
  </body>
</html>
